<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
    <title>Sunspotters</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Montserrat:400,700|Roboto+Condensed:300|Open+Sans:400,400italic" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="main.css" type="text/css" charset="utf-8">
  </head>
  
  <body>
    <div class="video-wrapper">
      <img src="video/sun.jpg" class="sun-poster">
      <video class="sun-video" poster="video/sun.jpg" autoplay loop style="display: none;"></video>
    </div>
    <header id="header"></header>
    <div id="app"></div>
    <footer id="footer" class="container"></footer>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.3.0/ember.debug.js" type="text/javascript" charset="utf-8"></script>
    <script src="main.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
